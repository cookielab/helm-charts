global:
  metadata:
    partOf: demo-app
  container:
    image:
      repository: nginx
      tag: latest

components:
  web:
    type: http
    replicas: 1
    ports:
      - port: 80
        name: http
    probes:
      readinessProbe:
        httpGet:
          port: 80
          path: /
        periodSeconds: 10
      livenessProbe:
        httpGet:
          port: 80
          path: /
        periodSeconds: 30
    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: web.example.com
          paths:
            - path: /
              pathType: Prefix
              servicePort: 80
    persistentVolumeClaim:
      size: 5Gi
      accessModes:
        - ReadWriteOnce
      storageClassName: standard
    volumeMounts:
      others:
        - name: data
          mountPath: /usr/share/nginx/html
          readOnly: false
  
  worker:
    type: consumer
    replicas: 1
    volumes:
      - name: external-storage
        persistentVolumeClaim:
          claimName: my-existing-pvc
    volumeMounts:
      others:
        - name: external-storage
          mountPath: /data
          readOnly: false

  api:
    type: http
    replicas: 2
    ports:
      - port: 3000
        name: http
    probes:
      readinessProbe:
        httpGet:
          port: 3000
          path: /health
        periodSeconds: 10
      livenessProbe:
        httpGet:
          port: 3000
          path: /health
        periodSeconds: 30
    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: api.example.com
          paths:
            - path: /
              pathType: Prefix
              servicePort: 3000
    persistentVolumeClaim:
      size: 10Gi
      accessModes:
        - ReadWriteOnce
      storageClassName: standard
    volumes:
      - name: temp-data
        emptyDir:
          sizeLimit: 1Gi
    volumeMounts:
      others:
        - name: data
          mountPath: /app/data
          readOnly: false
        - name: temp-data
          mountPath: /tmp
          readOnly: false

