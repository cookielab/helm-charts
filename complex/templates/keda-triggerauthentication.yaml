{{- range $componentName, $component := .Values.components -}}
 {{- if and (not (empty $component.keda)) (not (eq (default "operator" $component.keda.identityOwner) "operator")) (default true (get $component.keda "triggerAuthEnabled")) }}
---
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: {{ $componentName }}-auth
spec:
  podIdentity:
    provider: aws
  {{- end }}
{{- end }}
